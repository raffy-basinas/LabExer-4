<!DOCTYPE html>
<html lang= "en">
<head>
	<title>RegisterPage</title>
	<link rel="icon" type="image/x-icon" href="logostyle.jpg">
	<link rel="stylesheet" type="text/css" href="samplestyle.css">
</head>
<body>
		<form action="raffylogin.html">
			<div id="container">
				<div id="logoArea">
					<img src="logostyle.png">
					
					<h3>Registration</h3>
					

				</div>
				     <div id="inputFieldArea">
				     	<h3>Personal Information</h3>
				     	<div class="groupField">
				     		<label>Firstname:</label><br>
				     		<input type="text" id="fname" autocomplete="off"
				     		required>
				     	</div>
				     	<div class="groupField">
				     		<label>Middlename:</label><br>
				     		<input type="text" id="mname" autocomplete="off"
				     		required>
				     	</div>
				     	<div class="groupField">
				     		<label>Lastname:</label><br>
				     		<input type="text" id="lname" autocomplete="off"
				     		required>
				     	</div>
				     	<div class="groupField">
				     		<label>Select suffix:</label><br>
				     		<select id="suffix" autocomplete="off"
				     		required>
				     			<option>None</option>
				     			<option>Jr</option>
				     			<option>Sr</option>
				     			<option>I</option>
				     			<option>II</option>
				     			<option>III</option>
				     			<option>IV</option>
				     			<option>V</option>
				     		</select>
				     	</div>
				     	<div class="groupField">
				     		<label>Pick Birthdate:</label><br>
				     		<input type="date" id="bdate" autocomplete="off"
				     		required>
				     	</div>
				     	<div class="groupField">
				     		<label>Enter Email Address:</label><br>
				     		<input type="email" id="email" autocomplete="off"
				     		required>
				     	</div>
				     	<div class="groupField">
				     		<label>Enter Username:</label><br>
				     		<input type="text" id="username" autocomplete="off"
				     		required>
				     	</div>
				     	<div class="groupField">
				     		<label>Enter Password:</label><br>
				     		<input type="password" id="password" autocomplete="off"
				     		required>
				     	</div>
				     	<div id="buttonArea">
				     		<button type="reset">Cancel</button>
				     		<button type="submit">Submit</button>
				     		
				     	</div>
				     </div>
			</div>


		</form>
</body>
</html>
